<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Data!</title>

        <script type="text/javascript" src="../socket.io.min.js"></script>
        <script type="text/javascript" src="../util.js"></script>
        <script type="text/javascript" src="../environments.js"></script>
        <script type="text/javascript" src="../db.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <style>
        main {
            width: 85%;
        }
        </style>

        <script>
        window.addEventListener("load", () => {
            document.getElementById("server-ip").value = params.defaultIP;
        });
        const findAndOutput = () => {
            dbFindAll(data => {
                console.log("Received", data);
                console.log("Now putting it into the document");
                document.getElementById("data").innerHTML = JSON.stringify(data, null, document.getElementById("prettify").checked && 4);
            }, "runs");
        };

        const doSomething = () => {
            print("I DID SOMETHING");
            dbFindAll(data => {
                const runData = data[0];
                if (!runData) return pritn("No Data :(");

                console.log("Received", runData);
                const { organismDataPoints } = runData;

                const rows = runData.villages.length;
                const cols = runData.villages[0].length;
                const villageIndices = range(0, rows-1).map(i =>
                    range(0, cols-1).map(j => ({i,j})));
                const tickLabels = organismDataPoints.map(x => `Tick #${x.tick}`);
                const datasets = flatten(villageIndices).map(({i,j}) => {
                    const villageEnvironment = runData.villages[i][j].environment;
                    let color = villageEnvironment.includes("spiral")
                        ? params.spiralEnvironments[villageEnvironment].color
                        : null;
                    if (color == "white") color = "black";
                    else if (color == "yellow") color = "gold";
                    return {
                        label: `Village ${i}, ${j}`,
                        data: organismDataPoints.map(x => x.organismData[i][j].length),
                        fill: false,
                        borderColor: color ?? getRandomColor(),
                        tension: 0.1,
                    };
                });

                const chartData = {
                    labels: tickLabels,
                    datasets,
                };
                const config = {
                    type: "line",
                    data: chartData,
                };

                const populationsChart = new Chart(
                    document.getElementById("populations"),
                    config,
                );
            }, "runs");
        };
        </script>
    </head>
    <body>
        <h1>Data!</h1>
        <input type="text" name="Server IP" id="server-ip" style="font-size: 1rem;">
        <div>
            <input type="checkbox" id="prettify">
                Prettify JSON output? (Slower to output onto the document!)
        </div>
        <button
            type="submit"
            onclick="establishSocket(document.getElementById('server-ip').value)"
        >
            Attempt Reconnection
        </button>

        <br>

        <div>
            <button onclick="findAndOutput()">Output Data Onto Document</button>
            <p style="display: inline-block">Takes a while to output ALL the data</p>
        </div>

        <div>
            <button onclick="doSomething()">Do Something Plz</button>
            <p style="display: inline-block">Does something I hope</p>
        </div>

        <main>
            <canvas id="populations"></canvas>
            <h2>Data Below</h2>
            <p id="loading"></p>
            <pre id="data" style="background-color: lightgray; word-wrap: break-word; white-space: pre-wrap;">
            </pre>
        </main>
    </body>
</html>
